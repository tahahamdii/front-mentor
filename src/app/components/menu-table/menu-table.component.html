<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Menu üçΩÔ∏è</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Date</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.date }}</td>
          </ng-container>
  
          <!-- Entr√©e Column -->
          <ng-container matColumnDef="entree">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Entr√©e</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.entree }}</td>
          </ng-container>
  
          <!-- Plat Principal Column -->
          <ng-container matColumnDef="platPrincipal">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Plat Principal</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.platPrincipal }}</td>
          </ng-container>
  
          <!-- Garniture Column -->
          <ng-container matColumnDef="garniture">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Garniture</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.garniture }}</td>
          </ng-container>
  
          <!-- Dessert Column -->
          <ng-container matColumnDef="dessert">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Dessert</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.dessert }}</td>
          </ng-container>
  
          <!-- Sandwiches Column -->
          <ng-container matColumnDef="sandwiches">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Sandwiches</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <ng-container *ngFor="let sandwich of element.sandwiches; let i = index">
                {{ sandwich }}<span *ngIf="i < element.sandwiches.length - 1">, </span>
              </ng-container>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options">
                <mat-icon>...</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-icon-button (click)="openUpdateDialog(element)" aria-label="Options">
                  <mat-icon>edit</mat-icon>
              </button>
                <button mat-menu-item (click)="deleteMenu(element.id)">
                  <span>Supprimer</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <!-- Table Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
