<app-header2></app-header2>

<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']" class="">
              <img
                src="./assets/images/logos/lunch.png"
                class="align-middle m-2"
                alt="logo"
                style="width: 100px; height: auto;"
              />
            </a>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" style="font-size: 24px; font-weight: bolder;">
              Matricule
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="matricule" />
            </mat-form-field>
  
            <button mat-flat-button color="primary" class="w-100" type="submit">
              Check In
            </button>
          </form>

          <!-- Conditional welcome message and Imprimer button -->
          <div *ngIf="showWelcome" class="text-center m-t-20">
            <p>Welcome!</p>
            <button mat-flat-button color="accent">Imprimer Recu </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
