<app-header></app-header>
<!-- <app-prices></app-prices> -->

<div class="body-wrapper">
    <main class="pageWrapper maxWidth">
        <header>
            <img class="logo" title="Reset Game" src="https://manirestaurant.ch/wp-content/uploads/2024/04/logo-mani.png" alt="Pokemon">
          </header>
          <mat-card class="cardWithShadow">
            <mat-card-content>
              <mat-card-title>Mes Reservations</mat-card-title>
          
              <div class="table-responsive">
                <table mat-table [dataSource]="dataSource1" class="w-100">
                  <!-- Reservation ID Column -->
                  <!-- <ng-container matColumnDef="id">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
                    >
                      Reservation ID
                    </th>
                    <td mat-cell *matCellDef="let element" class="p-l-0">
                      {{ element.id }}
                    </td>
                  </ng-container> -->
          
                  <!-- Reservation Date Column -->
                  <ng-container matColumnDef="reservationDate">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14"
                    >
                      Reservation Date
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                      {{ element.reservationDate | date }}
                    </td>
                  </ng-container>
          
                  <!-- Cancellation Deadline Column -->
                  <ng-container matColumnDef="cancellationDeadline">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14"
                    >
                      Cancellation Deadline
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                      {{ element.cancellationDeadline | date }}
                    </td>
                  </ng-container>
          
                  <!-- Menu ID Column -->
                  <ng-container matColumnDef="menu">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14"
                    >
                      Menu ID
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                      {{ element.menu }}
                    </td>
                  </ng-container>
          
                  <!-- Is Cancelled Column -->
                  <ng-container matColumnDef="isCancelled">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14"
                    >
                      Is Cancelled
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                      {{ element.isCancelled ? 'Yes' : 'No' }}
                    </td>
                  </ng-container>
                  
                   <!-- Rate Button Column -->
                   <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Rate</th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                      <button mat-raised-button color="primary" (click)="openFeedbackDialog(element)">Rate</button>
                    </td>
                  </ng-container>
          
                  <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
                </table>
              </div>
              
            </mat-card-content>
          </mat-card>
          
          
    

    </main>
  </div>
