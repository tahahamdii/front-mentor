<mat-card class="cardWithShadow">
    <mat-card-title>All Reservations</mat-card-title>
    <mat-card-content>
      <mat-table mat-mat-table [dataSource]="reservations" class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
        </ng-container>
  
        <!-- Reservation Date Column -->
        <ng-container matColumnDef="reservationDate">
          <th mat-header-cell *matHeaderCellDef> Reservation Date </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.reservationDate | date:'short'}} </td>
        </ng-container>
  
        <!-- Cancellation Deadline Column -->
        <ng-container matColumnDef="cancellationDeadline">
          <th mat-header-cell *matHeaderCellDef> Cancellation Deadline </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.cancellationDeadline | date:'short'}} </td>
        </ng-container>
  
        <!-- Is Cancelled Column -->
        <ng-container matColumnDef="isCancelled">
          <th mat-header-cell *matHeaderCellDef> Is Cancelled </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.isCancelled ? 'Yes' : 'No'}} </td>
        </ng-container>
  
        <!-- Menu Column -->
        <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef> Menu ID </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.menu}} </td>
        </ng-container>
  
        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.user}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
    </mat-card-content>
  </mat-card>
