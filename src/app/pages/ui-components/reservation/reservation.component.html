<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Reservations</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="reservations" class="w-100">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              ID
            </th>
            <td mat-cell *matCellDef="let reservation" class="mat-body-1">
              {{ reservation.id }}
            </td>
          </ng-container>
  
          <!-- Reservation Date Column -->
          <ng-container matColumnDef="reservationDate">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Reservation Date
            </th>
            <td mat-cell *matCellDef="let reservation" class="mat-body-1">
              {{ reservation.reservationDate | date:'short' }}
            </td>
          </ng-container>
  
          <!-- Cancellation Deadline Column -->
          <ng-container matColumnDef="cancellationDeadline">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Cancellation Deadline
            </th>
            <td mat-cell *matCellDef="let reservation" class="mat-body-1">
              {{ reservation.cancellationDeadline | date:'short' }}
            </td>
          </ng-container>
  
          <!-- Is Cancelled Column -->
          <ng-container matColumnDef="isCancelled">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Status
            </th>
            <td mat-cell *matCellDef="let reservation" class="mat-body-1">
              <span [ngClass]="{
                'text-success': !reservation.isCancelled,
                'text-error': reservation.isCancelled
              }">
                {{ reservation.isCancelled ? 'Cancelled' : 'Confirmed' }}
              </span>
            </td>
          </ng-container>
  
        
  
          <!-- User Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              User
            </th>
            <td mat-cell *matCellDef="let reservation" class="mat-body-1">
              {{ reservation.user }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
